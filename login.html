<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In | Little Learners</title>
    <link rel="stylesheet" href="./login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div id="main">
        <form id="myForm">
            <h2 style="text-align: center;">Log in to your account</h2>
            <label for="email" class="label" style="text-align: left;">Email</label>
            <br>
            <input type="email" id="emailInput" placeholder="Enter your email">
            <br>
            <label for="password" class="label">Password</label>
            <br>
            <input type="password" id="passwordInput" placeholder="Enter your password">
            <br>
            <div style="text-align: center;"><button id="loginBtn">Log in</button></div>
            
            <div id="notify">
                <p>Not a member?</p>
                <a href="signup.html">Sign up</a>
            </div>
        </form>
    </div>
</body>
</html>
<script>
        let form = document.querySelector("#myForm");
        let emailInput = document.querySelector("#emailInput");
        let passwordInput = document.querySelector("#passwordInput");
        let loginBtn = document.querySelector("#loginBtn");
      
        loginBtn.addEventListener("click", (a) => {
          a.preventDefault();
          let savedData = JSON.parse(localStorage.getItem("signup")) || [];
          let email = emailInput.value;
          let password = passwordInput.value;
      
          let found = savedData.find(
            (data) => data.email === email && data.password === password
          );
      
          if (found) {
            localStorage.setItem("login", JSON.stringify(found));
            alert("Login successful!")
            window.location.href = "index.html"; 
          } 
          
          else 
          {
            alert("Invalid email or password");
          }
        });
</script>
